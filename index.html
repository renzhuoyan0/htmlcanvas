<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/canvas.css"/>
    <script src="js/jQuery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
</head>
<body>
    <div class="container">
        <ul class="menu">
            <li class="parent yincang">
                <div class="">三</div>
            </li>
            <li class="parent hasson">
                <div class="">文件</div>
                <ul class="son wenjian">
                    <li>新建</li>
                    <li>保存</li>
                    <li>后退</li>
                </ul>
            </li>
            <li class="parent hasson">
                <div class="">画图</div>
                <ul class="son">
                    <li data-role="line">线</li>
                    <li data-role="rect">矩形</li>
                    <li data-role="circle">圆</li>
                    <li data-role="five">五角形</li>
                    <li data-role="pen">铅笔</li>

                </ul>
            </li>
            <li class="parent hasson">
                <div class="">类型</div>
                <ul class="son">
                    <li data-role="stroke">画线</li>
                    <li data-role="fill">填充</li>

                </ul>
            </li>
            <li class="parent hasson">
                <div class="">线条颜色</div>
                <ul class="son">
                    <li class="lineColor"><input type="color"/></li>
                </ul>
            </li>
            <li class="parent hasson">
                <div class="">填充颜色</div>
                <ul class="son">
                    <li class="fillColor"><input type="color"/></li>
                </ul>
            </li>
            <li class="parent hasson">
                <div class="">线条宽度</div>
                <ul class="son">
                    <li data-role="10">粗</li>
                    <li data-role="5">中</li>
                    <li data-role="1">细</li>
                </ul>
            </li>
            <li class="parent hasson">
                <div class="">橡皮</div>
                <ul class="son">
                    <li data-role="10">小</li>
                    <li data-role="20">中</li>
                    <li data-role="30">大</li>
                </ul>
            </li>
            <li class="parent hasson">
                <div class="select">移动</div>
            </li>
        </ul>
        <div class="box">
            <div class="xp"></div>
            <div class="selector"></div>
            <div class="copy"></div>
            <canvas></canvas>
        </div>
    </div>
</body>
</html>
